<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio src="John Mayer - Heartbreak Warfare.mp3" controls autoplay loop></audio>
</body>
</html>
